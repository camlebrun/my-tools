<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Calculatrice de jours</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <!-- Link to your styles.css file -->

</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">My Tools</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="qr_code.html">QR Code Generator</a></li>
        <li class="active"><a href="index.html">Day Calculator</a></li>
        <li><a href="pwd.html">Password Generator</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Day Calculator</h1>
    <div class="instructions">

      <p>
        Choose a date, select an operation (add or subtract), and enter the number of days.
      </p>
    </div>
    <div class="input-group">
      <label for="date">Date:</label>
      <input
        type="text"
        id="date"
        name="date"
        placeholder="Select a date"
        required
      />
    </div>
    <div class="input-group">

      <label for="operation">Operation:</label>
      <select id="operation" name="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
      </select>
    </div>
    <div class="input-group">
      <label for="days">Number of days:</label>
      <input type="number" id="days" name="days" min="0" value="7" required />
    </div>
    <button onclick="calculateDate()">Calculate</button>
    <div id="result" class="result"></div>
    <div id="error" class="error" style="display: none"></div>
  </div>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    dateFormat: "d/m/Y",
    locale: "fr",
  });
</script>
<script src="script.js"></script>
</body>
</html>
