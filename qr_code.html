<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your styles.css file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">My Tools</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="qr_code.html">QR Code Generator</a></li>
            <li><a href="index.html">Day Calculator</a></li>
            <li><a href="pwd.html">Password Generator</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <div class="instructions">
        <h2>QR Code Generator</h2>
        <p>Enter URL or Text:</p>
      </div>
      <div id="qr-container">
        <br />

        <input
          id="text"
          type="text"
          value="http://indiorlei.github.io/"
          placeholder="Enter URL or Text"
        /><br />
        <br />
        <button id="generate-btn">Generate QR Code</button><br />
        <br />
        <div id="qrcode"></div>
      </div>
    </div>

    <script>
      var qrcode = new QRCode("qrcode");

      function makeCode() {
        var elText = document.getElementById("text");
        var qrContainer = document.getElementById("qrcode");

        if (!elText.value) {
          qrContainer.innerHTML = "<p>Please enter a URL or text.</p>";
          return;
        }

        qrcode.makeCode(elText.value);
      }

      $("#generate-btn").on("click", function () {
        makeCode();
      });

      $("#text").on("keydown", function (e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });
    </script>
  </body>
</html>
