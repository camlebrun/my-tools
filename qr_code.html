<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de QR Code</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Barre de Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuickTools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="qr_code.html"
                >Générateur de QR Code</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cal_days.html">Calculatrice de Jours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pwd.html"
                >Générateur de Mots de Passe</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu Principal -->
    <div class="container my-5">
      <div class="text-center">
        <h2>Générateur de QR Code</h2>
        <p class="mb-4">Entrez une URL ou un texte :</p>
        <div class="input-group mb-3">
          <input
            id="text"
            type="text"
            class="form-control"
            placeholder="Entrez une URL ou un texte"
            aria-label="URL ou texte pour QR Code"
          />
          <button
            id="generate-btn"
            class="btn btn-primary"
            aria-label="Générer un QR Code"
          >
            Générer un QR Code
          </button>
        </div>
        <div id="qrcode" aria-live="polite" role="alert"></div>
      </div>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- QR Code JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const qrcode = new QRCode(document.getElementById("qrcode"));
        const generateBtn = document.getElementById("generate-btn");
        const textInput = document.getElementById("text");

        function generateQRCode() {
          const textValue = textInput.value.trim();

          if (textValue) {
            qrcode.makeCode(textValue);
          } else {
            qrcode.clear();
            document.getElementById("qrcode").innerHTML =
              "<p>Veuillez entrer une URL ou un texte.</p>";
          }
        }

        generateBtn.addEventListener("click", generateQRCode);

        textInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            generateQRCode();
          }
        });
      });
    </script>
  </body>
</html>
