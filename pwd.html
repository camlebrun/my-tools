    />

    <!-- Link to your styles.css file -->
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"

            data-target="#navbarToggleExternalContent"
            aria-expanded="false"

          <ul class="nav navbar-nav">

          </ul>
        </div>

    </nav>

    <div class="container">
      <h1>Strong Password Generator</h1>
      <div class="instructions">
        <p>Choose the options below to generate a strong password.</p>
      </div>

      <!-- Move the "Password Length" input field above the toggle button -->
      <div class="input-group">
        <label for="length">Password Length:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="12"
          max="32"
          value="12"
          required
        />
      </div>

      <!-- Add the styled toggle button -->
      <button
        type="button"
        class="toggle-btn"
        data-toggle="collapse"
        data-target="#collapseSettings"
        aria-expanded="false"
        aria-controls="collapseSettings"
      >
        <i class="glyphicon glyphicon-chevron-down"></i> Show Settings
      </button>

      <!-- Wrap the settings in a collapse div -->
      <div class="collapse" id="collapseSettings">
        <div class="input-group checkbox-label">
          <input
            type="checkbox"
            id="includeSymbols"
            name="includeSymbols"
            checked
          />
          <label for="includeSymbols">Include Symbols</label>
        </div>
        <div class="input-group checkbox-label">
          <input
            type="checkbox"
            id="includeNumbers"
            name="includeNumbers"
            checked
          />
          <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="input-group checkbox-label">
          <input
            type="checkbox"
            id="includeUppercase"
            name="includeUppercase"
            checked
          />
          <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
      </div>

      <!-- Password container remains outside the collapse -->
      <div class="password-container">
        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Generated Password"
          readonly
        />
        <button onclick="generatePassword()">Generate</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="password_generator.js"></script>
  </body>
</html>
