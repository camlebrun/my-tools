<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Strong Password Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your styles.css file -->

    <style>
      .checkbox-label {
        display: flex;
        align-items: center;
      }
      .checkbox-label input[type="checkbox"] {
        margin-right: 5px;
      }
      .password-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .password-container input[type="text"],
      .password-container button {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-expanded="false"
            aria-controls="navbarToggleExternalContent"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Daily Tools</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="qr_code.html">QR Code Generator</a></li>
            <li><a href="cal_days.html">Day Calculator</a></li>
            <li class="active"><a href="./pwd">Password Generator</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Strong Password Generator</h1>
      <div class="instructions">
        <p>Choose the options below to generate a strong password.</p>
      </div>
      <div class="input-group">
        <label for="length">Password Length:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="6"
          value="12"
          required
        />
      </div>
      <div class="input-group checkbox-label">
        <input
          type="checkbox"
          id="includeSymbols"
          name="includeSymbols"
          checked
        />
        <label for="includeSymbols">Include Symbols</label>
      </div>
      <div class="input-group checkbox-label">
        <input
          type="checkbox"
          id="includeNumbers"
          name="includeNumbers"
          checked
        />
        <label for="includeNumbers">Include Numbers</label>
      </div>
      <div class="input-group checkbox-label">
        <input
          type="checkbox"
          id="includeUppercase"
          name="includeUppercase"
          checked
        />
        <label for="includeUppercase">Include Uppercase Letters</label>
      </div>
      <div class="password-container">
        <label for="password">Password:</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Generated Password"
          readonly
        />
        <button onclick="generatePassword()">Generate Password</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function generatePassword() {
        var length = parseInt($("#length").val());
        var includeSymbols = $("#includeSymbols").is(":checked");
        var includeNumbers = $("#includeNumbers").is(":checked");
        var includeUppercase = $("#includeUppercase").is(":checked");

        var charset = "abcdefghijklmnopqrstuvwxyz";
        if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeNumbers) charset += "0123456789";
        if (includeSymbols) charset += "!@#$%^&*()_+{}[]<>";

        var password = "";
        for (var i = 0; i < length; i++) {
          var randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }

        $("#password").val(password);
      }
    </script>
  </body>
</html>
